<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graduate Major & Job Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2, h3 {
      color: #222;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 18px;
      background: #fff;
    }
    legend {
      font-weight: bold;
    }
    .question {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="number"],
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 250px;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .radio-group label {
      display: inline-block;
      font-weight: normal;
    }
    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #e0f2fe;
      border: 1px solid #93c5fd;
      display: none;
    }
    .error {
      color: #b91c1c;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Graduate Major & Job Survey</h1>
  <p>Answer the questions below to receive a recommended graduate major and top job matches based on your interests, skills, and preferences.</p>

  <form id="survey-form">
    <!-- Section 1 -->
    <fieldset>
      <legend>Section 1 — Interests & Cognitive Preferences</legend>

      <div class="question">
        <label for="q1">Q1. How strongly do you enjoy solving analytical or data-driven problems? (1 = Not at all, 5 = Very strongly)</label>
        <input type="number" id="q1" name="q1" min="1" max="5" required />
      </div>

      <div class="question">
        <label for="q2">Q2. How comfortable are you using technology tools (Excel, databases, analytics software)? (1–5)</label>
        <input type="number" id="q2" name="q2" min="1" max="5" required />
      </div>

      <div class="question">
        <label>Q3. Do you prefer structured tasks with clear procedures or open-ended problem-solving tasks?</label>
        <div class="radio-group">
          <label><input type="radio" name="q3" value="structured" required /> Structured</label>
          <label><input type="radio" name="q3" value="open-ended" /> Open-ended</label>
          <label><input type="radio" name="q3" value="mixed" /> A mix of both</label>
        </div>
      </div>

      <div class="question">
        <label for="q4">Q4. How interested are you in emerging technologies (AI, cloud, cybersecurity)? (1–5)</label>
        <input type="number" id="q4" name="q4" min="1" max="5" required />
      </div>

      <div class="question">
        <label>Q5. Do you prefer collaborating with teams or working independently?</label>
        <div class="radio-group">
          <label><input type="radio" name="q5" value="team" required /> Teams</label>
          <label><input type="radio" name="q5" value="independent" /> Independently</label>
          <label><input type="radio" name="q5" value="both" /> Both</label>
        </div>
      </div>
    </fieldset>

    <!-- Section 2 -->
    <fieldset>
      <legend>Section 2 — Career Preferences & Work Environment</legend>

      <div class="question">
        <label for="q6">Q6. How important is long-term job stability to you? (1–5)</label>
        <input type="number" id="q6" name="q6" min="1" max="5" required />
      </div>

      <div class="question">
        <label for="q7">Q7. What type of role sounds most appealing?</label>
        <select id="q7" name="q7" required>
          <option value="">-- Select one --</option>
          <option value="systems management">Systems management</option>
          <option value="data analysis">Data analysis</option>
          <option value="technology design">Technology design</option>
          <option value="cybersecurity">Cybersecurity</option>
        </select>
      </div>

      <div class="question">
        <label for="q8">Q8. How interested are you in optimizing workflows, improving processes, or analyzing organizational data? (1–5)</label>
        <input type="number" id="q8" name="q8" min="1" max="5" required />
      </div>

      <div class="question">
        <label>Q9. Are you open to remote or hybrid work environments?</label>
        <div class="radio-group">
          <label><input type="radio" name="q9" value="true" required /> Yes</label>
          <label><input type="radio" name="q9" value="false" /> No</label>
        </div>
      </div>

      <div class="question">
        <label for="q10">Q10. How important is salary potential when evaluating career options? (1–5)</label>
        <input type="number" id="q10" name="q10" min="1" max="5" required />
      </div>
    </fieldset>

    <!-- Section 3 -->
    <fieldset>
      <legend>Section 3 — Skills Self-Assessment</legend>

      <div class="question">
        <label for="q11">Q11. Rate your proficiency in data-related skills (Excel, SQL, statistics, dashboards). (1–5)</label>
        <input type="number" id="q11" name="q11" min="1" max="5" required />
      </div>

      <div class="question">
        <label for="q12">Q12. How comfortable are you with learning new technologies quickly? (1–5)</label>
        <input type="number" id="q12" name="q12" min="1" max="5" required />
      </div>

      <div class="question">
        <label for="q13">Q13. How strong are your written and verbal communication skills? (1–5)</label>
        <input type="number" id="q13" name="q13" min="1" max="5" required />
      </div>

      <div class="question">
        <label for="q14">Q14. How confident are you in managing projects or coordinating group tasks? (1–5)</label>
        <input type="number" id="q14" name="q14" min="1" max="5" required />
      </div>

      <div class="question">
        <label for="q15">Q15. How interested are you in earning micro-credentials, certificates, or technical badges? (1–5)</label>
        <input type="number" id="q15" name="q15" min="1" max="5" required />
      </div>
    </fieldset>

    <button type="submit">Submit Survey</button>
    <div id="error" class="error"></div>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("survey-form");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      const formData = new FormData(form);

      const payload = {
        q1: parseInt(formData.get("q1")),
        q2: parseInt(formData.get("q2")),
        q3: formData.get("q3"),
        q4: parseInt(formData.get("q4")),
        q5: formData.get("q5"),
        q6: parseInt(formData.get("q6")),
        q7: formData.get("q7"),
        q8: parseInt(formData.get("q8")),
        q9: formData.get("q9") === "true",
        q10: parseInt(formData.get("q10")),
        q11: parseInt(formData.get("q11")),
        q12: parseInt(formData.get("q12")),
        q13: parseInt(formData.get("q13")),
        q14: parseInt(formData.get("q14")),
        q15: parseInt(formData.get("q15")),
      };

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();

        let jobsHtml = "";
        if (data.top_jobs && data.top_jobs.length > 0) {
          jobsHtml = "<ol>";
          data.top_jobs.forEach((job) => {
            jobsHtml += `
              <li>
                <strong>${job.title}</strong> — ${job.focus_area || "N/A"}<br/>
                <em>SOC:</em> ${job.soc_code || "N/A"} |
                <em>Job Zone:</em> ${job.job_zone || "N/A"} |
                <em>Score:</em> ${job.score}<br/>
                ${job.description || ""}
              </li>
            `;
          });
          jobsHtml += "</ol>";
        } else {
          jobsHtml = "<p>No matching jobs found.</p>";
        }

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <h2>Recommendation Result</h2>
          <p><strong>Recommended Major:</strong> ${data.recommended_major || "N/A"}</p>
          <h3>Top Job Matches</h3>
          ${jobsHtml}
          <p><em>Response ID: ${data.data_id}</em></p>
        `;
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Something went wrong submitting the survey. Check the backend and try again.";
      }
    });
  </script>
</body>
</html>
