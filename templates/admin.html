<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #222;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      flex: 1;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div class="stats">
    <div class="stat-card">
      <strong>Total Surveys</strong>
      <div>{{ total_surveys }}</div>
    </div>
    <div class="stat-card">
      <strong>Total Jobs in DB</strong>
      <div>{{ total_jobs }}</div>
    </div>
  </div>

  <h2>Recent Survey Responses</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Submitted At</th>
      <th>Preferred Role (Q7)</th>
      <th>Analytical Interest (Q1)</th>
      <th>Tech Comfort (Q2)</th>
    </tr>
    {% for s in recent_surveys %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.submitted_at }}</td>
      <td>{{ s.q7 }}</td>
      <td>{{ s.q1 }}</td>
      <td>{{ s.q2 }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
